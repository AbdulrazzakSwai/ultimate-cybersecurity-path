&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;720\&quot; y=\&quot;800\&quot; width=\&quot;450\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FgrMO-ivLKWkDhHZ7NfL-103\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;This level helps you earn your first two professional certifications, one in offensive security and one in defensive security. It builds your knowledge and skills through hands-on learning, practice, and multi-day practical exams that closely simulate real-world cybersecurity scenarios.&amp;lt;/font&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;720\&quot; y=\&quot;1040\&quot; width=\&quot;330\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FgrMO-ivLKWkDhHZ7NfL-105\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;This level takes you from a junior to a senior cybersecurity professional. It includes two advanced certifications, one in offensive security and one in defensive security. These certifications are more challenging than the previous ones, with more complex topics and longer exams that push your skills further and help elevate your expertise to the next level.&amp;lt;/font&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;720\&quot; y=\&quot;1280\&quot; width=\&quot;430\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FgrMO-ivLKWkDhHZ7NfL-107\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;At this point, you will have a good understanding of the main cybersecurity fields and how they branch into differe
